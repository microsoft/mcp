# Default pool image selection. Set as variable so we can override at pipeline level

variables:
  - name: LINUXPOOL
    value: azsdk-pool
  - name: WINDOWSPOOL
    value: azsdk-pool
  - name: MACPOOL
    value: Azure Pipelines

  - name: LINUXARM64POOL
    value: azsdk-pool
  - name: WINDOWSARM64POOL
    value: azsdk-pool

  - name: LINUXVMIMAGE
    value: ubuntu-24.04
  - name: LINUXARM64VMIMAGE
    value: ubuntu-22.04-arm64
  - name: WINDOWSVMIMAGE
    value: windows-2022
  - name: WINDOWSARM64VMIMAGE
    value: windows-2022-arm64-1espt
  - name: MACVMIMAGE
    value: macos-latest

  # Values required for pool.os field in 1es pipeline templates
  - name: LINUXOS
    value: linux
  - name: WINDOWSOS
    value: windows
  - name: MACOS
    value: macOS
