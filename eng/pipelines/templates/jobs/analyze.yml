parameters:
- name: TimeoutInMinutes
  type: number
  default: 120

jobs:
- job: Analyze
  condition: and(succeededOrFailed(), ne(variables['Skip.Analyze'], 'true'))
  timeoutInMinutes: ${{ parameters.TimeoutInMinutes }}
  dependsOn: []
  steps:
  - checkout: self
    fetchDepth: 0

  - task: UseDotNet@2
    displayName: "Use .NET SDK from global.json"
    retryCountOnTaskFailure: 3
    inputs:
      useGlobalJson: true

  - task: UseDotNet@2
    displayName: "Use .NET SDK 9.0.x"
    retryCountOnTaskFailure: 3
    inputs:
      packageType: sdk
      version: 9.0.x

  - task: Powershell@2
    displayName: "Run source analysis"
    inputs:
      pwsh: true
      filePath: $(Build.SourcesDirectory)/eng/scripts/Analyze-Code.ps1

  # Run AOT analysis only on Linux x64
  - template: /eng/pipelines/templates/steps/analyze-aot-compact.yml
    parameters:
      runtime: 'linux-x64'
      sourceDirectory: $(Build.SourcesDirectory)

  - template: /eng/common/pipelines/templates/steps/check-spelling.yml
  
  - template: /eng/common/pipelines/templates/steps/verify-links.yml
    parameters:
      Condition: succeededOrFailed()
      Directory: ""
      CheckLinkGuidance: $true
      ${{ if eq(variables['Build.Reason'], 'PullRequest') }}:
        Urls: (eng/common/scripts/get-markdown-files-from-changed-files.ps1)
