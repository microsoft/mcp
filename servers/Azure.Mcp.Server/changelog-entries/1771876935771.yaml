changes:
  - section: "Breaking Changes"
    description: "Consolidated ResourceHealth availability-status commands: merged 'availability-status get' and 'availability-status list' into a single dual-mode 'availability-status get' command. The command now accepts an optional --resource-id parameter (kebab-case): when provided, it returns a list containing a single resource's availability status; when omitted, it lists all resources. The return type is simplified to always return a list (single resource returns an array with 1 item, multiple resources return an array with multiple items). Tool name changed from 'resourcehealth_availability-status_list' to 'resourcehealth_availability-status_get'. Implementation classes renamed to include 'Get' suffix (AvailabilityStatusGetCommand, AvailabilityStatusGetOptions)."